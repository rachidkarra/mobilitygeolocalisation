<!DOCTYPE html>
<html>

<head>
  <title>Marker Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="addMap.css">
</head>

<body>
  <h1>Change et Retour au Marker</h1>
  <div>
    <input onclick="clearMarkers()" type="button" value=" Masquer les Markers"></input>
    <input onclick="showMarkers()" type="button" value="Afficher les Markers"> </input>
    <input onclick="deleteMarkers()" type="button" value="Supprimer les Markers"> </input>
  </div>
  <div id="map"></div>
  <script src="addMap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&callback=initMap"
    async defer></script>
</body>

</html>
